name: Download Country Flags

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 1 * *'  # 每月运行一次

jobs:
  download-flags:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pycountry
        
    - name: Download flags and create ZIP
      run: |
        python .github/scripts/download_flags.py
        
    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: country-flags
        path: country-flags.zip
        retention-days: 30